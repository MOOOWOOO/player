<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>window.$ = window.jQuery = require('./lib/jquery/jquery.js');</script>
    <script src="lib/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/jquery-ui/jquery-ui.min.css">
</head>
<body>
<div style="height: 1em;"></div>
<div class="container col-xs-10 col-xs-offset-1" id="id-div-panel-body">
    <div class="row" id="id-div-playing-process-holder">
        <div class="col-xs-6 col-xs-offset-3">
            <audio id='id-audio-player'></audio>
            <span id="id-current-track" data-current-track="-1"></span>
            <div class="" id="id-div-playing-process"></div>
        </div>
    </div>
    <div class="row" id="id-div-time-info">
        <div class="col-xs-1 col-xs-offset-3">
            <p class="text-left">
                <label id="id-label-current-time">
                    --:--
                </label>
            </p>
        </div>
        <div class="col-xs-1 col-xs-offset-4">
            <p class="text-right">
                <label id="id-label-total-time">
                    --:--
                </label>
            </p>
        </div>
    </div>
    <div class="row" id="id-div-track-info">
        <p class="text-center">
            <label id="id-label-title">TrackName</label>
        </p>
    </div>
    <div class="row" id="id-div-record-info">
        <p class="text-center">
            <label id="id-label-album">RecordName</label>
            &nbsp;-&nbsp;
            <label id="id-label-artist">SingerName</label>
        </p>
    </div>
    <div class="row" id="id-div-playing-control">
        <div class="col-xs-1 col-xs-offset-4">
            <p id="id-player-prev" class="text-center ui-button ui-corner-all ui-widget">
                <span class="ui-icon ui-icon-seek-first">Prev</span>
            </p>
        </div>
        <div class="col-xs-1" data-mod="pause">
            <p id="id-player-play" class="text-center ui-button ui-corner-all ui-widget" data-mod="pause">
                <span class="ui-icon ui-icon-play">Play/Pause</span>
            </p>
        </div>
        <div class="col-xs-1">
            <p id="id-player-stop" class="text-center ui-button ui-corner-all ui-widget">
                <span class="ui-icon ui-icon-stop">Stop</span>
            </p>
        </div>
        <div class="col-xs-1">
            <p id="id-player-next" class="text-center ui-button ui-corner-all ui-widget">
                <span class="ui-icon ui-icon-seek-end">Next</span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-xs-offset-4">
            <p id="id-p-track-collect" class="text-center ui-button ui-corner-all ui-widget">
                <span class="ui-icon ui-icon-heart">Collect</span>
            </p>
        </div>
        <div class="col-xs-1">
            <p id="id-p-loop-mod" class="text-center ui-button ui-corner-all ui-widget" data-mod="loop">
                <span class="ui-icon ui-icon-refresh">Loop</span>
                <!--ui-icon ui-icon-shuffle 随机-->
                <!--ui-icon ui-icon-arrowrefresh-1-e 单曲-->
            </p>
        </div>
        <div class="col-xs-1">
            <p id="id-p-div-repeat-mod" class="text-center ui-button ui-corner-all ui-widget" data-mod="single">
                <span class="ui-icon ui-icon-transferthick-e-w">Repeat</span>
            </p>
        </div>
        <div class="col-xs-1">
            <p id="id-p-more" class="text-center ui-button ui-corner-all ui-widget">
                <span class="ui-icon ui-icon-grip-dotted-horizontal">More</span>
            </p>
        </div>
    </div>
</div>
<div class="row" id="id-div-other-control">
    <div class="col-xs-1 col-xs-offset-4">
        <div class="col-xs-3">
            <p id="id-p-player-mute" class="text-center ui-button ui-corner-all ui-widget" data-mod="unmute"
               data-vol="0">
                <span class="ui-icon ui-icon-volume-off">Mute</span>
            </p>
        </div>
        <div class="col-xs-9" id="id-div-volume-slider"></div>
    </div>
    <div class="col-xs-1" data-mod="slow-down">
        <p id="id-p-speed-down" class="text-center ui-button ui-corner-all ui-widget">
            <span class="ui-icon ui-icon-seek-prev">Slow Down</span>
        </p>
    </div>
    <div class="col-xs-1" data-mod="reset-speed">
        <p id="id-p-reset-speed" class="text-center ui-button ui-corner-all ui-widget">
            <span class="ui-icon ui-icon-arrowrefresh-1-s">Reset Speed</span>
        </p>
    </div>
    <div class="col-xs-1" data-mod="speed-up">
        <p id="id-p-speed-up" class="text-center ui-button ui-corner-all ui-widget">
            <span class="ui-icon ui-icon-seek-next">Speed Up</span>
        </p>
    </div>
</div>
<div class="container col-xs-6 col-xs-offset-3">
    <ol class="text-right ui-menu ui-widget ui-widget-content" id='id-ol-song-list'>
    </ol>
</div>
</body>
<script src="./js/player-main.js"></script>
</html>
