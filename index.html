<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>window.$ = window.jQuery = require('./lib/jquery/jquery.js');</script>
    <script src="./lib/jquery-ui/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/jquery-ui/jquery-ui.min.css">
</head>
<body>
<div style="height: 1em;"></div>
<div class="container col-xs-12" id="id-div-panel-body">
    <div class="row" id="id-div-playing-process-holder">
        <div class="col-xs-6 col-xs-offset-3">
            <audio id='id-audio-player'></audio>
            <span id="id-current-track" data-current-track="-1"></span>
            <div class="" id="id-div-playing-process"></div>
        </div>
    </div>
    <div class="row" id="id-div-time-info">
        <div class="col-xs-1 col-xs-offset-3">
            <p class="text-left">
                <span id="id-span-current-time">
                    CurrentTime
                </span>
            </p>
        </div>
        <div class="col-xs-1 col-xs-offset-4">
            <p class="text-right">
                <span id="id-span-total-time">
                    TotalTime
                </span>
            </p>
        </div>
    </div>
    <div class="row" id="id-div-track-info">
        <p class="text-center">
            <span id="id-span-track-name">TrackName</span>
        </p>
    </div>
    <div class="row" id="id-div-record-info">
        <p class="text-center">
            <span id="id-span-record-name">RecordName</span>
            &nbsp;-&nbsp;
            <span id="id-span-singer-name">SingerName</span>
        </p>
    </div>
    <div class="row" id="id-div-playing-control">
        <div class="col-xs-1 col-xs-offset-4">
            <p class="text-center">
                <span id="id-player-prev">prev</span>
            </p>
        </div>
        <div class="col-xs-1" data-mod="pause">
            <p class="text-center">
                <span id="id-player-play" data-mod="pause">Play</span>
            </p>
        </div>
        <div class="col-xs-1">
            <p class="text-center">
                <span id="id-player-stop">Stop</span>
            </p>
        </div>
        <div class="col-xs-1">
            <p class="text-center">
                <span id="id-player-next">next</span>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 col-xs-offset-4">
            <p class="text-center">

                <span id="id-span-track-collect">Collect</span>
            </p>
        </div>
        <div class="col-xs-1">
            <p class="text-center">
                <span id="id-span-loop-mod" data-mod="loop">Loop</span>
            </p>
        </div>
        <div class="col-xs-1">
            <p class="text-center">
                <span id="id-span-div-repet-mod" data-mod="single">Repet</span>
            </p>
        </div>
        <div class="col-xs-1">
            <p class="text-center">
                <span id="id-span-more">More</span>
            </p>
        </div>
    </div>
</div>
<div class="row" id="id-div-other-control">
    <div class="col-xs-3 col-xs-offset-3">
        <span class="" id="id-span-player-mute" data-mod="unmute" data-vol="0">Mute</span>
        <div class="" id="id-div-volume-slider"></div>
    </div>
    <div class="col-xs-1" id="id-player-speedup" data-mod="speed-up">Speed Up</div>
    <div class="col-xs-1" id="id-player-reset" data-mod="reset-speed">Reset Speed</div>
    <div class="col-xs-1" id="id-player-slowdown" data-mod="slow-down">Slow Down</div>
</div>
<div class="container col-xs-12">
    <div class="col-xs-4 col-xs-offset-2">
        <ol class="text-right" id='id-ol-song-list'>
        </ol>
    </div>
    <div class="col-xs-4">
        <p>lrc</p>
    </div>
</div>
</body>
<script src="./js/player-main.js"></script>
</html>
