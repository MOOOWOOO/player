<!DOCTYPE html>
<html>
<head>
    <!-- 注意 electron 不是网页 所以有的东西和网页不一样 -->
    <meta charset="UTF-8">
    <!-- title 是软件的标题 -->
    <title>Gua Player</title>
    <!-- 这里引入一个 jquery 库, 引入方式和网页不一样 -->
    <script>window.$ = window.jQuery = require('./lib/jquery/jquery.js');</script>
</head>
<body>
<!-- 这是一个文本标题 -->
<h1>Gua Player</h1>
<div class="player">
    <!-- audio 就是我们的播放器, 加入 controls 属性是让浏览器生成一套默认的外观 -->
    <!-- 之后我们当然会生成自己的外观 -->
    <audio id='id-audio-player' controls>
    </audio>
    <button id="id-player-prev">Prev</button>
    <button id="id-player-play" data-mod="pause">Play/Pause</button>
    <button id="id-player-stop">Stop</button>
    <button id="id-player-next">Next</button>
    <label for="id-timeline-slider">
    </label>
    <input type="range" id="id-timeline-slider">
    <label id="id-current-time">current time</label>
    &nbsp;/&nbsp;
    <label id="id-total-time">total time</label>
    <button id="id-player-mute" data-mod="unmute" data-vol="0">Mute</button>
</div>
<!-- ul 是用来放播放列表的 -->
<ul id='id-ul-song-list'>
</ul>
</body>
<script type="application/javascript" src="./js/player-main.js">
//    require('./js/player-main');
</script>
</html>
